<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup_header">
                <h1>SIGNUP</h1>
                <p>it just takes 30 seconds</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label>
                        <input type="text" id="full name" placeholder="26 charset" required>

                    </p>
                    <p>
                        <label for="E-mail">E-mail</label>
                        <input type="E-mail" id="E-mail" placeholder="singhabhay101003@gmail.com" required>

                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>

                    </p>
                    <p>
                        <input type="submit" id="submit" value="create value">

                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="#">Login </a></p>
            </footer>
        </div>
        <div class="circle c1"> </div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
